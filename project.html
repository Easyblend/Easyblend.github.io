<style>
body {
    background: radial-gradient(circle at top left, #1e1e2f 0%, #0f0f1a 100%);
    font-family: 'Raleway', sans-serif;
    margin: 0;
    min-height: 100vh;
    color: #ffffff;
}
.wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 48px 24px 48px 24px;
}
.title {
   font-family: 'Playfair Display', serif;
  font-size: 4.5rem;
  font-weight: 700;
  color: #ffffff;
  text-align: center;
  margin-top: 0;
  margin-bottom: 2.5rem;
  letter-spacing: 1.5px;
  text-shadow: 0 2px 18px rgba(0,0,0,0.22);
  transition: opacity 0.5s ease-in-out; /* ← This is what was missing */
}
.projects-3d {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
    gap: 0.5rem;
    padding: 0;
}
.card3d-wrap {
    perspective: 1200px;
    width: 100%;
    height: 370px;
    display: flex;
    align-items: stretch;
}
/* Glassy background for the card */
.card3d {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(35,37,38,0.55) 0%, rgba(65,67,69,0.45) 100%);
    border-radius: 10px;
    box-shadow: 0 16px 40px rgba(0,0,0,0.28), 0 2px 8px rgba(0,0,0,0.06);
    overflow: hidden;
    position: relative;
    transition: 
        transform 0.5s cubic-bezier(0.23,1,0.32,1), 
        box-shadow 0.5s cubic-bezier(0.23,1,0.32,1),
        background 0.5s cubic-bezier(0.23,1,0.32,1),
        backdrop-filter 0.5s cubic-bezier(0.23,1,0.32,1);
    cursor: pointer;
    will-change: transform, backdrop-filter;
    /* Glass effect */
    backdrop-filter: blur(18px) saturate(180%);
    -webkit-backdrop-filter: blur(18px) saturate(180%);
    background-clip: padding-box;
}
.card3d:hover {
    transform: rotateY(10deg) rotateX(6deg) scale(1.045);
    box-shadow: 0 36px 90px rgba(0,0,0,0.38), 0 6px 18px rgba(0,0,0,0.10);
    border-color: #ffffff;
    /* Glass hover effect: more blur, more transparency, subtle border */
    background: linear-gradient(135deg, rgba(244,114,182,0.18) 0%, rgba(79,70,229,0.13) 100%);
    backdrop-filter: blur(18px) saturate(180%);
    -webkit-backdrop-filter: blur(18px) saturate(180%);
    border: 1.5px solid rgba(255, 255, 255, 0.35);
}
.card3d-bg {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
  background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: brightness(0.42) blur(0.5px) grayscale(0.08);
    transition: filter 0.5s cubic-bezier(0.23,1,0.32,1);
    z-index: 1;
}
.card3d:hover .card3d-bg {
    filter: brightness(0.7) blur(1.5px) grayscale(0.18);
}
.card3d-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(180deg, rgba(0,0,0,0.10) 40%, rgba(0,0,0,0.82) 100%);
    opacity: 0.92;
    z-index: 2;
    pointer-events: none;
}
.card3d-content {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 3;
    padding: 2.2rem 1.5rem 1.7rem;
    color: #fff;
    transition: transform 0.5s cubic-bezier(0.23,1,0.32,1), opacity 0.5s cubic-bezier(0.23,1,0.32,1);
    transform: translateY(38%);
    opacity: 0.7;
    background: linear-gradient(0deg, rgba(30,30,40,0.92) 80%, rgba(30,30,40,0.0) 100%);
    border-bottom-left-radius: 22px;
    border-bottom-right-radius: 22px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.10);
}
.card3d:hover .card3d-content {
    transform: translateY(0);
    opacity: 1;
}
.card3d-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.45rem;
    font-weight: 700;
    margin: 0 0 0.5rem;
    letter-spacing: 0.5px;
    text-shadow: 0 2px 12px rgba(0,0,0,0.18);
    color: #f472b6;
}
.card3d-desc {
    font-size: 1.08rem;
    line-height: 1.6;
    margin-bottom: 1.2rem;
    color: #ffe;
    text-shadow: 0 1px 6px rgba(0,0,0,0.12);
}
.card3d-link {
    display: inline-block;
    color: #f472b6;
    font-weight: 700;
    font-size: 1.08rem;
    text-decoration: none;
    border-bottom: 2px solid #f472b6;
    border-radius: 2px;
    padding-bottom: 2px;
    transition: color 0.3s, border-color 0.3s, background 0.3s;
    background: rgba(255,255,255,0.03);
    box-shadow: 0 2px 8px rgba(244,114,182,0.08);
}
.card3d-link:hover {
    color: #4f46e5;
    border-color: #4f46e5;
    background: #fff2;
}

.card3d-tech {
    margin: 0.8rem 0 1rem;
    display: flex;
    flex-wrap: wrap;
    gap: 0.6rem;
    font-size: 1.6rem;
}
.card3d-tech i {
    transition: transform 0.3s;
}
.card3d-tech i:hover {
    transform: scale(1.25);
}


@media (max-width: 1000px) {
    .wrapper { padding: 32px 8px; }
    .projects-3d { gap: 1.5rem; }
    .card3d-wrap { height: 340px; }
}
@media (max-width: 700px) {
    .wrapper { padding: 18px 2vw; }
    .projects-3d { grid-template-columns: 1fr; gap: 1.1rem; }
    .card3d-wrap { height: 320px; }
    .title { font-size: 2rem; }
}

.fade-out {
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

.fade-in {
  opacity: 1;
  transition: opacity 0.5s ease-in-out;
}

</style>
