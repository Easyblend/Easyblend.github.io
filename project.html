<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="assets/search.png" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #1e1e2f 0%, #0f0f1a 100%);
      margin: 0;
      color: #fff;
    }

    .wrapper {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 1.5rem;
      color: #f472b6;
      font-weight: 700;
      text-decoration: none;
      border-bottom: 2px solid #f472b6;
      font-size: 1rem;
      transition: color 0.4s, border-color 0.3s;
    }

    .back-btn:hover {
      color: #4f46e5;
      border-color: #4f46e5;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      text-shadow: 0 2px 18px rgba(0,0,0,0.22);
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
      gap: 1.2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin: 0;
      padding: 10px;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    }

.card-bg {
  position: relative;
  height: 220px;
  background-size: cover;
  background-position: center;
  border-radius: 15px;
}

.card-tech-overlay {
  position: absolute;
  bottom: 10px;
  left: 10px;
  display: flex;
  gap: 0.4rem;
  font-size: 1.1rem;
  flex-wrap: wrap;
  background: rgb(12, 12, 12); /* optional: subtle dark background for contrast */
  padding: 4px 8px;
  border-radius: 8px;
}

    .card-content {
      padding: 0.8rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: #f472b6;
      margin: 0px;
    }


    .card-tech i {
      transition: transform 0.2s ease;
    }

    .card-tech i:hover {
      transform: scale(1.2);
    }

    .card-desc {
      font-size: 0.85rem;
      color: #ddd;
      line-height: 1.4;
      flex-grow: 1;
      margin: 0px;
    }

    .card-link {
      font-size: 0.85rem;
      align-self: flex-start;
      color: #f472b6;
      font-weight: 500;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: color 0.3s, border-color 0.3s;
    }

    .card-link:hover {
      color: #4f46e5;
      border-color: #4f46e5;
    }

    .fade-in {
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>

</html>
